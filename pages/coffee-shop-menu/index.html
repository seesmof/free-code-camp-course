<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cafe Menu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center">
    <div class="container body">
      <!-- header section -->
      <header>
        <div class="container-fluid">
          <h1><a href="./index.html">CAMPER CAFE</a></h1>
          <p>Est. 2020</p>
        </div>
      </header>

      <!-- main section -->
      <main>
        <div class="container">
          <h2>Coffee</h2>
          <img
            src="https://cdn-icons-png.flaticon.com/512/996/996289.png"
            alt="coffee icon"
          />
          <article>
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article>
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article>
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article>
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article>
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </div>

        <div class="container">
          <h2>Desserts</h2>
          <img
            src="https://cdn-icons-png.flaticon.com/512/2106/2106713.png"
            alt="pie icon"
          />
          <article>
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article>
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article>
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article>
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </div>
      </main>

      <!-- footer section -->
      <footer>
        <div class="container">
          <p>
            <a href="https://www.freecodecamp.org" target="_blank"
              >Visit our website</a
            >
          </p>
          <p>123 Free Code Camp Drive</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
