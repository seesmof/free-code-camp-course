<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container-fluid text-center">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <p class="under">
          <sup>Fields marked with <span>*</span> are required</sup>
        </p>
      </div>
    </header>

    <!-- main -->
    <main>
      <form action="https://register-demo.freecodecamp.org">
        <fieldset>
          <label for="f-name"
            >Enter Your First Name:
            <input type="text" name="f-name" id="f-name"
          /></label>
          <label for="l-name"
            >Enter Your Last Name: <input type="text" name="l-name" id="l-name"
          /></label>
          <label for="nick"
            >Enter Your Nickname <span>*</span>:
            <input type="text" name="nick" id="nick" required
          /></label>
          <label for="email"
            >Enter Your Email: <input type="email" name="email" id="email"
          /></label>
          <label for="password"
            >Create a New Password <span>*</span>:
            <input
              type="password"
              pattern="[a-z0-5]{8,}"
              name="password"
              id="password"
              required
          /></label>
        </fieldset>
        <fieldset>
          <label for="personal"
            ><input class="inline" type="radio" name="acc-type" id="personal" />
            Personal Account</label
          >
          <label for="business"
            ><input class="inline" type="radio" name="acc-type" id="business" />
            Business Account</label
          >
          <label for="eula"
            ><input
              class="inline"
              type="checkbox"
              name="eula"
              id="eula"
              required
            />
            I accept the
            <a
              href="https://www.freecodecamp.org/news/terms-of-service/
            "
              target="_blank"
              >terms and conditions</a
            ></label
          >
        </fieldset>
        <fieldset>
          <label for="pfp"
            >Upload a profile picture:
            <input type="file" name="pfp" id="pfp" />
          </label>
          <label for="age"
            >Input your age (years):
            <input type="number" min="13" max="120" id="age" name="age" />
          </label>
          <label for="where-hear"
            >How did you hear about us?
            <select name="dropdown-where-hear" id="where-hear">
              <option value="">(select one)</option>
              <option value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp Forum</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio"
            >Provide a bio:
            <textarea
              name="bio"
              id="bio"
              cols="30"
              rows="3"
              placeholder="I like coding on the beach..."
            ></textarea>
          </label>
        </fieldset>
        <div class="d-grid gap-2 col-6 mx-auto">
          <input
            name="submit"
            id="submit"
            class="button"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </main>

    <!-- footer -->
    <footer>
      <p>
        No Copyright -
        <a href="https://github.com/seesmof" target="_blank">github/@seesmof</a>
      </p>
      <p>Made <span>12/08/2022</span></p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
