<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Projects Gallery</title>
  </head>
  <body>
    <div class="bg-neutral-800 text-neutral-50 min-h-screen">
      <!-- grid container -->
      <main class="2xl:grid-cols-4 grid grid-cols-2 gap-2 p-2">
        <!-- box container -->
        <article
          class="bg-neutral-600 col-span-1 row-span-1 overflow-hidden rounded-md"
        >
          <div class="group relative">
            <a href="./pages/survey-form/index.html">
              <!-- background image -->
              <img
                src="./pages/survey-form/img/msedge_1n9y6rPvQG.png"
                alt="project screenshot"
                class="group-hover:scale-105 h-80 object-cover object-center w-full duration-1000"
              />
              <!-- dark overlay -->
              <div
                class="bg-neutral-900 absolute top-0 bottom-0 left-0 right-0 flex items-end justify-center bg-opacity-50"
              >
                <!-- page info -->
                <div class="flex flex-col w-full p-4">
                  <h2 class="text-2xl font-semibold capitalize">survey form</h2>
                  <p
                    class="hover:underline underline-offset-4 text-neutral-300 tracking-wide capitalize"
                  >
                    live preview
                  </p>
                </div>
              </div>
            </a>
          </div>
        </article>
        <!-- box container -->
        <article
          class="bg-neutral-600 col-span-1 row-span-1 overflow-hidden rounded-md"
        >
          <div class="group relative">
            <a href="./pages/registration-form/index.html">
              <!-- background image -->
              <img
                src="./pages/registration-form/img/msedge_BqWBMBi3BB.png"
                alt="project screenshot"
                class="group-hover:scale-105 h-80 object-cover w-full duration-1000"
              />
              <!-- dark overlay -->
              <div
                class="bg-neutral-900 absolute top-0 bottom-0 left-0 right-0 flex items-end justify-center bg-opacity-50"
              >
                <!-- page info -->
                <div class="flex flex-col w-full p-4">
                  <h2 class="text-2xl font-semibold capitalize">
                    registration form
                  </h2>
                  <p
                    class="hover:underline underline-offset-4 text-neutral-300 tracking-wide capitalize"
                  >
                    live preview
                  </p>
                </div>
              </div>
            </a>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
