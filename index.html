<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Projects Gallery</title>
  </head>
  <body>
    <div class="bg-neutral-800 text-neutral-50 min-h-screen">
      <div class="max-w-6xl mx-auto">
        <header class="p-2 lg:pt-6 lg:pb-4">
          <h1 class="font-bold text-2xl lg:text-4xl">freeCodeCamp Archive</h1>
          <div
            class="flex flex-row gap-4 lg:gap-6 lg:pt-2 pt-1 text-neutral-300"
          >
            <a
              href="https://github.com/seesmof/free-code-camp-course"
              class="hover:underline underline-offset-4 capitalize"
              >GitHub repository</a
            >
            <a
              href="https://www.freecodecamp.org/learn/2022/responsive-web-design/#learn-html-by-building-a-cat-photo-app"
              class="hover:underline underline-offset-4 capitalize"
              >frontend course</a
            >
          </div>
          <div class="h-[1px] mt-2 bg-neutral-600"></div>
        </header>

        <!-- grid container -->
        <main class="lg:gap-4 mx-auto grid grid-cols-2 gap-2 p-2">
          <!-- box container -->
          <article
            class="bg-neutral-600 col-span-1 row-span-1 overflow-hidden rounded-md"
          >
            <div class="group relative">
              <a href="./pages/survey-form/index.html">
                <!-- background image -->
                <img
                  src="./pages/survey-form/img/msedge_1n9y6rPvQG.png"
                  alt="project screenshot"
                  class="group-hover:scale-105 h-80 object-cover object-center w-full duration-1000"
                />
                <!-- dark overlay -->
                <div
                  class="bg-neutral-900 absolute top-0 bottom-0 left-0 right-0 flex items-end justify-center bg-opacity-50"
                >
                  <!-- page info -->
                  <div class="flex flex-col w-full p-4">
                    <h2 class="text-2xl font-semibold capitalize">
                      survey form
                    </h2>
                    <p
                      class="hover:underline underline-offset-4 text-neutral-300 tracking-wide capitalize"
                    >
                      live preview
                    </p>
                  </div>
                </div>
              </a>
            </div>
          </article>
          <!-- box container -->
          <article
            class="bg-neutral-600 col-span-1 row-span-1 overflow-hidden rounded-md"
          >
            <div class="group relative">
              <a href="./pages/registration-form/index.html">

                <img

                <!-- dark overlay -->

                  <!-- page info -->

                    <h2 class="text-2xl font-semibold capitalize">

                    </h2>
                    <p
                      class="hover:underline underline-offset-4 text-neutral-300 tracking-wide capitalize"

                      live preview

              </a>
            </div>
          </article>
          <!-- box container -->
          <article
            class="bg-neutral-600 col-span-1 row-span-1 overflow-hidden rounded-md"

            <div class="group relative">
              <a href="./pages/cat-photo-app/index.html">

                  src="./pages/cat-photo-app/img/msedge_m9j79NWgJb.png"
